log4j.threshold=DEBUG
log4j.rootLogger=DEBUG, stdout
# disable external logging:
## jena:
log4j.logger.org.apache=FATAL
log4j.logger.Jena=FATAL
## ont-api:
log4j.logger.ru.avicomp.ontapi=FATAL
## owl-api:
log4j.logger.org.semanticweb=FATAL
log4j.logger.org.eclipse=FATAL
log4j.logger.org.xml=FATAL
log4j.logger.org.obolibrary=FATAL

log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n
#log4j.appender.stdout.layout.ConversionPattern=[%5p][%C{1}] %d{hh:mm:ss.SSS} %m%n
log4j.appender.stdout.target=System.out